<div class="container">
    <form [formGroup]="userDetailsForm" class="form-container">
        <h3>USER DETAILS FORM</h3>
        <div>
            <label for="firstName">First Name</label><br>
            <input name="firstName" type="text" formControlName="firstName">
        </div>

        <div>
            <label for="lastName">Last Name</label><br>
            <input name="lastName" type="text" formControlName="lastName">
        </div>

        <div class="btn">
            <button type="submit" [disabled]="!userDetailsForm.valid" (click)="saveData()">Save</button>
        </div>
    </form>
</div>
